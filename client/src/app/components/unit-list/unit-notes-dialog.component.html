<h1 mat-dialog-title>Set the description for this unit</h1>
<div mat-dialog-content>
  <mat-form-field class="bl-resizable">
    <mat-label>Unit Description</mat-label>
    <textarea matInput cdkFocusInitial [(ngModel)]="data.description" class="bl-resizable"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="{confirmed:true,description:data.description}">Confirm</button>
</div>
